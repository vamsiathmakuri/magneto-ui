<div class="menu-container" [class.hide]="!showNav">
    <div class="menu-content">
        <div class="menu-header" (click)="menuService.toggle()">
            <div class="menu-header-logo">
                <img src="/assets/logo.png" alt="">
            </div>

            <div class="menu-header-name">
                Magneto UI
            </div>
        </div>
        <div class="menu-profile">
            
        </div>
        <div class="menu-items">
            <div *ngFor="let item of items" (click)="itemOnClick(item)" [class.active]="item === parentItem" class="menu-item" [class.child]="item.children?.length">
                <div class="menu-item-header">
                    <img class="menu-header-icon" [src]="item.iconURL" alt="">
                    <span class="menu-header-text">{{ item.name }}</span>
                </div>
                <div class="menu-item-children" *ngIf="item.children?.length">
                    <div class="menu-item-child menu-item-header" *ngFor="let child of item.children" (click)="itemOnClick(child)" [class.active]="child === childItem">
                        <img class="menu-header-icon" [src]="child.iconURL" alt="">
                        <span class="menu-header-text">{{ child.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
